<ion-header>
    <ion-toolbar>
        <ion-title>
            Contacts
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-item *ngIf="waiting"><ion-spinner></ion-spinner></ion-item>
<!--        <ion-item-group *ngFor="let contact of contacts">-->
<!--            <ion-item>-->
<!--                <ion-icon slot="start" [name]="contact.expanded ? 'arrow-dropdown' : 'arrow-dropright'" (click)="tongleContactExpansion(contact)"></ion-icon>-->
<!--                <ion-label position="stacked" *ngIf="contact.title">{{contact.title}}</ion-label>-->
<!--                <ion-label class="ion-text-wrap">{{contact.name}}</ion-label>-->
<!--            </ion-item>-->

        <ion-card *ngFor="let contact of contacts"
                  button="true" (click)="tongleContactExpansion(contact)">
            <ion-card-header>
                <ion-card-subtitle *ngIf="contact.title">{{contact.title}}</ion-card-subtitle>
                <ion-card-title>{{contact.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content *ngIf="contact.expanded && (contact.email || contact.phone)">
                <ion-list lines="none">
                    <ion-item *ngIf="contact.email">
                        <ion-label position="end">{{contact.email}}</ion-label>
                        <ion-icon name="mail" slot="start"></ion-icon>
                    </ion-item>
                    <ion-item *ngIf="contact.phone">
                        <ion-label position="end">{{contact.phone}}</ion-label>
                        <ion-icon name="call" slot="start"></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
<!--        </ion-item-group>-->
    </ion-list>

</ion-content>
