<ion-header translucent>
    <ion-toolbar>
        <ion-title>Draft message to send</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>

        <ion-item>
            <ion-label position="stacked">Title <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required="true" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Detail message to group '{{topic.englishName}}' <ion-text color="danger">*</ion-text></ion-label>
            <ion-textarea autoGrow="true" required="true"
                          rows="10"
                          [(ngModel)]="body"
                          placeholder="draft your msg to group here here...  then click Send at bottom"></ion-textarea>

        </ion-item>

<!--            <ion-card-header>-->
<!--                <ion-card-subtitle>Detail message to group '{{topic.englishName}}'</ion-card-subtitle>-->
<!--                <ion-card-title>Message detail</ion-card-title>-->
<!--            </ion-card-header>-->

<!--            <ion-card-content>-->
<!--                <ion-textarea autoGrow="true"-->
<!--                              rows="10"-->
<!--                              [(ngModel)]="body"-->
<!--                              placeholder="draft your msg to group here here...  then click Send at bottom"></ion-textarea>-->
<!--            </ion-card-content>-->
<!--        </ion-card>-->

        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button [disabled]="!hasRequiredData()" (click)="send()">Send</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-list>
</ion-content>
